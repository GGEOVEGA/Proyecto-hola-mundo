<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <title>Hola Mundo con Docker</title>
  </head>
  <body>
    <h1>Frontend conectado al Backend (Docker)</h1>
    <p id="mensaje">Cargando...</p>

    <script>
      fetch("http://localhost:3000")
        .then((res) => res.json())
        .then((data) => {
          document.getElementById(
            "mensaje"
          ).innerText = `${data.mensaje} | Usuario: ${data.usuario}`;
        })
        .catch((err) =>
          console.error("Error al conectar con el servidor:", err)
        );
    </script>
  </body>
</html>
