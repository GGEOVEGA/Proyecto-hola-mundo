# Crear .codecov.yml correcto

coverage:
  status:
    project:
      default:
        target: 80%
        threshold: 1%
    patch:
      default:
        target: 80%

comment:
  layout: \"reach,diff,flags,tree\"
  behavior: default
  require_changes: false

ignore:
  - \"backend/test/**/*\"
  - \"**/*.test.js\"
